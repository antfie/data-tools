debug: false
db_path: data.db
log_file_path: data-tools.log
batch_size: 1000
max_concurrent_file_operations: 10

file_names_to_ignore:
  - .DS_Store

folder_names_to_ignore:
  - "@eaDir"                # Synology
  - "@__thumb"              # QNAP
  - .Trashes                # macOS
  - .TemporaryItems         # macOS
  - .DocumentRevisions-V100 # macOS
  - .Spotlight-V100         # macOS
#  - .stversions             # Syncthing